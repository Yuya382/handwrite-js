<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta version="1.0.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset.css destyle -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <!-- 自作Style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- lib -->
    <script src="./libs/jszip.min.js"></script>
    <script src="./libs/fabric.js"></script>

    <!-- 自作 -->
    <script src="./js/handDraw.js"></script>
    <script src="./js/domEditUtils.js"></script>

    <script>
      window.addEventListener("load", (event) => {
        console.log("ページが完全に読み込まれました");
        reload();
      });

      function reload() {
        drawInitialization(720, 1280);
      }
    </script>

    <title>参考書利用</title>
  </head>
  <body>
    <div id="tool-area">
      <div class="left-button-area center">
        <button class="tool-button" id="delete-all-btn" onclick="clearPage()">
          <img src="./assets/svg/close.svg" />
          <p>すべて削除</p>
        </button>
        <button class="tool-button" id="return-btn" onclick="undoBrash()">
          <img src="./assets/svg/return.svg" />
          <p>ひとつ戻る</p>
        </button>
        <button class="tool-button" id="brush-btn" onclick="setMarkerBrush()">
          <img src="./assets/svg/marker.svg" />
          <p>マーカー</p>
        </button>
        <button class="tool-button" id="pen-btn" onclick="setPenBrush()">
          <img src="./assets/svg/pen.svg" />
          <p>ペン</p>
        </button>
      </div>
    </div>

    <div class="book-view-area">
      <div id="action-layer">
        <canvas id="draw-able">
      </div>
    </div>
  </body>
</html>
